<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://img.pngio.com/bank-money-saving-svg-png-icon-free-download-454375-bank-icon-png-954_980.png" type="image/x-png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container" id="login-area">
            <h1 class="text-info text-center">Welcome to Dollar Bank</h1>
             <div class="submit-area">
                 <h4>Login</h4>  
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" placeholder="Password">
                <br>
                <button id ="login" class="btn btn-success">Enter</button>
             </div>
        </div>
        <div id="transition-area">
            <div class="row">
                <div class="col-md-4 col-sm-12 text-white">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="withdraw text-white status">
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4  col-sm-12 text-white ">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$100</h2>
                    </div>
                </div>
            </div>  
        </div>

         <script src="app.js"></script>
         <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
